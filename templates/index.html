<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediksi Kelulusan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .banner {
            width: 100%;
            background-color: #80d063;
            color: white;
            padding: 20px 50px;
        }
    
        .questioner {
            padding: 10px 20px;
        }
    
        .question {
            margin-bottom: 2em;
        }
    
        .question::after {
            height: 2px;
            background-color: red;
        }
    
        </style>
</head>

<body>
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <div class="banner">
                <h1>Prediksi Kelulusan</h1>
                <p>Prediksi Kelulusan berdasarkan nilai</p>
            </div>
            <div class="questioner">
                <form action="{{ url_for('predict') }}" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="mb-3">
                        <label class="form-label">Nilai IPS Semester 1</label>
                        <input name="ips1" type="number" class="form-control" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nilai IPS Semester 4</label>
                        <input name="ips4" type="number" class="form-control" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nilai Mata kuliah Pemgoraman Berorientasi Objek</label>
                        <select class="form-control" name="pemrograman_berorientasi_objek">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Perediksi</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
